    <script>
        const external=document.createElement('div')
        external.classList.add('external')
       let chesDesk=document.createElement('div')
       const body=document.body;
       body.appendChild(external);
       external.appendChild(chesDesk)
       chesDesk.classList.add('ches');
       
       for(i=1;i<=64;i++){
                chesDesk.insertAdjacentHTML("afterBegin",'<div class=inside></div>')  
              
           } 
 let chees=document.getElementsByClassName("inside");


    



for(i=0;i<=chees.length;i++){
    if (i%2==0&&i<8||i%2==0&&i>=16&&i<23||i%2==0&&i>=32&&i<40||i%2==0&&i>=48&&i<56){
        chees[i].style.background="black"
    }else if(i%2!=0&&i>8&&i<16||i%2!=0&&i>23&&i<32||i%2!=0&&i>40&&i<48||i%2!=0&&i>56&&i<64){
        chees[i].style.background="black"      
        
    }   
}
for(i=0;i<=chees.length;i++){
    if(i==0||i==7||i==56||i==63){
        chees[i].innerText="Л"}
    else if(i>7&&i<16||i>47&&i<56){
        chees[i].innerText="П";      
    }  
    else if(i==1||i==6||i==57||i==62){
        chees[i].innerText="К"; 
    }  
    else if(i==2||i==5||i==58||i==61){
        chees[i].innerText="С"; }
        else if(i==3||i==60){
        chees[i].innerText="К";} 
        else if(i==4||i==59){
        chees[i].innerText="Ф";} 
    }    
    
 

const numbers=document.createElement('div')
numbers.classList.add('numb')
chesDesk.before(numbers)
let array=[,'H','G','F','E','D','C','B','A'] 
const letter=document.createElement('div')
letter.classList.add('letter')
chesDesk.after(letter)
for (i=1;i<=8;i++){
numbers.insertAdjacentHTML("afterbegin","<div class=numbers__inside>"+i+"</div>");
letter.insertAdjacentHTML("afterbegin","<div class=letter__inside>"+array[i]+"</div>");
}


  



  
        

    </script>
