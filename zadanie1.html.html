<script>
var obj1={}
numbers()
    function numbers(){
var giveNumbers=+(prompt("введите число до 1000"));
if (giveNumbers>999){
    alert("число превышает 999")
}else {
   hunders=Math.trunc(giveNumbers/100);
   obj1.hunders=hunders
  tens=Math.trunc((giveNumbers-hunders*100)/10);
  obj1.tens=tens
   units=giveNumbers-((hunders*100)+(tens*10));
   obj1.units=units
   return obj1    
    }
}
console.log (obj1)





</script>
